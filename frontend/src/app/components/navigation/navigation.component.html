<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Testovi</mat-toolbar>
    <mat-nav-list>
      <a *ngFor="let test of testovi" mat-list-item [routerLink]="['/test', test.id]">{{test.naziv}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Mala matura</span>
      <span class="fill-space"></span>
      <span *ngIf="loggedIn()">
        <span class="right-menu">{{name()}}</span>
        <span> | </span>
        <span class="right-menu"><a (click)="logout()">Logout</a></span>
      </span>
      <span *ngIf="!loggedIn()" class="right-menu"><a [routerLink]="['/login']">Login</a></span>
    </mat-toolbar>

    <router-outlet></router-outlet>


  </mat-sidenav-content>
</mat-sidenav-container>
